<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password</title>
  <link rel="stylesheet" href="css/reset-password.css">
</head>
<body>
  <div class="container">
    <h2><span class="icon">🔒</span> Reset Your Password</h2>

    <form id="resetForm">
      <label for="username">Username or Email</label>
      <input type="text" id="username" placeholder="Enter your Moodle username or email" required>

      <label for="newPassword">New Password</label>
      <input type="password" id="newPassword" placeholder="Enter new password" required>

      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" placeholder="Confirm new password" required>

      <button type="submit">🔁 Change Password</button>
    </form>

    <p class="back-link"><a href="ask-lumi.html">← Back to Chat</a></p>
  </div>

  <script>
    document.getElementById("resetForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const user = document.getElementById("username").value;
      const pass1 = document.getElementById("newPassword").value;
      const pass2 = document.getElementById("confirmPassword").value;

      if (pass1 !== pass2) {
        alert("Passwords do not match!");
        return;
      }

      // TODO: Send data to chatbot backend to call Moodle API
      alert("Password reset requested for: " + user);
    });
  </script>
</body>
</html>
