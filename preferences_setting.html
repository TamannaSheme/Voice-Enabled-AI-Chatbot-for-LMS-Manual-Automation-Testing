<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Preferences Settings</title>
  <link rel="stylesheet" href="css/preferences_setting.css">
</head>
<body>
  <div class="settings-container">
    <div class="header">
      <span class="icon">⚙️</span>
      <h2>Preferences</h2>
    </div>

    <div class="setting-group">
      <p>Theme</p>
      <label><input type="radio" name="theme"> Light</label>
      <label><input type="radio" name="theme" checked> Dark</label>
    </div>

    <div class="setting-group">
      <p>Font Size</p>
      <label><input type="radio" name="font-size"> Small</label>
      <label><input type="radio" name="font-size" checked> Medium</label>
    </div>

    <div class="setting-group">
      <p>App Language</p>
      <label><input type="radio" name="app-language" checked> English</label>
    </div>

    <button id="save-btn">Save</button>
    <div class="back-link">
      <a href="settings.html">&#8592; Back to Settings</a>
    </div>
  </div>

  <script src="js/preferences_setting.js"></script>
</body>
</html>
